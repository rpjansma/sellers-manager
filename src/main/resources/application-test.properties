spring.datasource.url=jdbc:h2:file:./data/mock
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=smanager
spring.datasource.password=Psmanager
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Enables the H2 database console
spring.h2.console.enabled=true

#Hibernate Properties
# Creating the table automatically
spring.jpa.hibernate.ddl-auto=create-drop
# Allow the SQL Query to appear in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
